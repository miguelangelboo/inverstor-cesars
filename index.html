<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inversi√≥n Inteligente</title>
  <style>
    /* -------------------- RESET -------------------- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* -------------------- HEADER -------------------- */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: #111;
      transition: color 0.3s ease;
    }
    .logo span {
      color: #0070f3;
    }

    /* Navigation */
    nav ul {
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      padding-bottom: 0.2rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0070f3;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: 0;
      background: #0070f3;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #111;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Mobile Menu */
    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1.5rem;
      background: white;
      position: absolute;
      top: 100%;
      right: 0;
      width: 100%;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .mobile-nav.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* -------------------- RESPONSIVE -------------------- */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav-container">
      <a href="#" class="logo">Investor<span>Cesars</span></a>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Scoring</a></li>
          <li><a href="#">Mercado</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <!-- Hamburger button -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-nav" id="mobileNav">
      <a href="#">Inicio</a>
      <a href="#">Scoring</a>
      <a href="#">Mercado</a>
      <a href="#">Contacto</a>
    </div>
  </header>

  <script>
    // Toggle mobile nav
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");

    hamburger.addEventListener("click", () => {
      mobileNav.classList.toggle("active");
      hamburger.classList.toggle("active");
    });
  </script>
</body>
</html>
