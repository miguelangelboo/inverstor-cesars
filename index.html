<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Seguimiento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    header img {
      height: 40px;
    }

    .frase {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #444;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background: #f1f1f1;
    }

    footer {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Formulario admin oculto por defecto */
    #adminPanel {
      display: none;
      margin: 1rem 0;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #adminPanel input, #adminPanel button {
      padding: 8px;
      margin: 4px;
    }

    /* Login */
    #login {
      text-align: center;
      margin: 1rem;
    }

    #login input {
      padding: 8px;
      margin: 4px;
    }

    #login button {
      padding: 8px 16px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 8px;
      }

      .frase {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      table, table tr, table td, table th {
        display: block;
        width: 100%;
      }
      table tr {
        margin-bottom: 1rem;
      }
      table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Mi Página de Inversiones</h1>
  </header>

  <div class="frase">“La mejor inversión es en uno mismo”</div>

  <div class="container">
    <h2>Lista de Seguimiento</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Nombre de la acción</th>
          <th>% de caída</th>
          <th>Fecha</th>
          <th>Situación actual</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Nombre de la acción">EjemploCorp</td>
          <td data-label="% de caída">-12%</td>
          <td data-label="Fecha">2025-08-29</td>
          <td data-label="Situación actual">Problema temporal</td>
        </tr>
      </tbody>
    </table>

    <!-- Panel de administración -->
    <div id="adminPanel">
      <h3>Agregar acción</h3>
      <input type="text" id="nombre" placeholder="Nombre de la acción">
      <input type="text" id="caida" placeholder="% de caída">
      <input type="date" id="fecha">
      <input type="text" id="situacion" placeholder="Situación actual">
      <button onclick="agregarFila()">Agregar</button>
    </div>

    <!-- Login -->
    <div id="login">
      <input type="password" id="password" placeholder="Contraseña de admin">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Mi Página de Inversiones</p>
  </footer>

  <script>
    const ADMIN_PASSWORD = "12345"; // cámbiala por una segura

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function agregarFila() {
      const nombre = document.getElementById("nombre").value;
      const caida = document.getElementById("caida").value;
      const fecha = document.getElementById("fecha").value;
      const situacion = document.getElementById("situacion").value;

      if (!nombre || !caida || !fecha || !situacion) {
        alert("Completa todos los campos");
        return;
      }

      const table = document.getElementById("stockTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td data-label="Nombre de la acción">${nombre}</td>
        <td data-label="% de caída">${caida}</td>
        <td data-label="Fecha">${fecha}</td>
        <td data-label="Situación actual">${situacion}</td>
      `;

      document.getElementById("nombre").value = "";
      document.getElementById("caida").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("situacion").value = "";
    }
  </script>
</body>
</html>
