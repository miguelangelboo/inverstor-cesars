<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Seguimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #111;
      color: white;
    }
    header img {
      height: 50px;
    }
    .frase {
      text-align: center;
      font-size: 1.2em;
      padding: 15px;
      background: #eee;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-edit { background: #ffc107; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-save { background: #28a745; color: white; }
    .btn-add { background: #007bff; color: white; margin-top: 10px; }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: white;
      margin-top: 30px;
    }
    #loginBox {
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 7px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Header con logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <h1>Mi Página</h1>
  </header>

  <!-- Frase fuera del header -->
  <div class="frase">
    <p>"Analiza antes de invertir"</p>
  </div>

  <!-- Login -->
  <div id="loginBox">
    <h2>Acceso Administrador</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button class="btn btn-save" onclick="login()">Entrar</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <!-- Contenido -->
  <div class="container" id="content" style="display:none;">
    <h2>Lista de Seguimiento</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Nombre de la acción</th>
          <th>% de caída</th>
          <th>Fecha</th>
          <th>Situación actual</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AMZN</td>
          <td>-12%</td>
          <td>2025-08-20</td>
          <td>En recuperación</td>
          <td>
            <button class="btn btn-edit" onclick="editRow(this)">Editar</button>
            <button class="btn btn-delete" onclick="deleteRow(this)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-add" onclick="addRow()">Agregar fila</button>
  </div>

  <footer>
    <p>© 2025 Mi Sitio Web - Todos los derechos reservados</p>
  </footer>

  <script>
    let isAdmin = false;

    // Contraseña (puedes cambiarla)
    const ADMIN_PASS = "12345";

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === ADMIN_PASS) {
        isAdmin = true;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("loginMessage").innerText = "Contraseña incorrecta";
      }
    }

    function addRow() {
      if (!isAdmin) return;
      let table = document.getElementById("stockTable").getElementsByTagName("tbody")[0];
      let newRow = table.insertRow();
      newRow.innerHTML = `
        <td contenteditable="true">Nueva acción</td>
        <td contenteditable="true">-0%</td>
        <td contenteditable="true">2025-08-29</td>
        <td contenteditable="true">Pendiente</td>
        <td>
          <button class="btn btn-edit" onclick="editRow(this)">Editar</button>
          <button class="btn btn-delete" onclick="deleteRow(this)">Eliminar</button>
        </td>
      `;
    }

    function editRow(btn) {
      if (!isAdmin) return;
      let row = btn.parentNode.parentNode;
      for (let i = 0; i < row.cells.length - 1; i++) {
        row.cells[i].setAttribute("contenteditable", "true");
      }
    }

    function deleteRow(btn) {
      if (!isAdmin) return;
      let row = btn.parentNode.parentNode;
      row.remove();
    }
  </script>
</body>
</html>
