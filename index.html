<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto</title>
  <style>
    /* Reset moderno */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    /* Header */
    header {
      width: 100%;
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      color: #111;
    }

    .logo img {
      height: 32px;
      width: auto;
    }

    /* Nav */
    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0070f3;
    }

    /* Botón hamburguesa */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #111;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: #fff;
        flex-direction: column;
        align-items: flex-start;
        width: 220px;
        padding: 1rem;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        gap: 1rem;
        transform: translateX(110%);
        transition: transform 0.3s ease-in-out;
      }

      nav.active {
        transform: translateX(0%);
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <a href="#" class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo">
      Investor Tool
    </a>

    <!-- Menú -->
    <nav id="nav">
      <a href="#">Inicio</a>
      <a href="#">Scoring</a>
      <a href="#">Lista de seguimiento</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Botón hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <script>
    // Toggle menú responsivo
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
