<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring Financiero</title>
  <style>
    /* --- Reset & Base --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
      line-height: 1.5;
      padding: 20px;
    }
    header {
      background: #0d1b2a;
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 1rem;
      color: #0d1b2a;
      font-size: 1.3rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #1b263b;
      outline: none;
      box-shadow: 0 0 0 3px rgba(27,38,59,0.2);
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #1b263b, #415a77);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
    }
    .resultado {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .alto {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .medio {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .bajo {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }
    /* Responsividad */
    @media (max-width: 480px) {
      header h1 { font-size: 1.4rem; }
      main { padding: 1rem; }
      button { padding: 0.8rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Herramienta de Scoring Financiero</h1>
  </header>

  <main>
    <h2>Parámetros</h2>
    <form id="scoringForm">
      <label for="caida">Caída Reciente (%)</label>
      <input type="number" id="caida" placeholder="Ej: -15" required>

      <label for="fundamentales">¿Los fundamentales mejoraron?</label>
      <select id="fundamentales" required>
        <option value="">Seleccione</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Calcular Scoring</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </main>

  <footer>
    © 2025 - Herramienta Financiera
  </footer>

  <script>
    document.getElementById("scoringForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const caida = parseFloat(document.getElementById("caida").value);
      const fundamentales = document.getElementById("fundamentales").value;

      let score = 0;

      // Caída reciente: más caída moderada = más atractivo
      if (caida <= -5 && caida >= -30) {
        score += 2;
      } else if (caida < -30) {
        score += 1;
      } else {
        score += 0;
      }

      // Fundamentales
      if (fundamentales === "si") {
        score += 2;
      }

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.style.display = "block";

      if (score >= 3) {
        resultadoDiv.className = "resultado alto";
        resultadoDiv.textContent = "Scoring: ALTO (atractivo)";
      } else if (score === 2) {
        resultadoDiv.className = "resultado medio";
        resultadoDiv.textContent = "Scoring: MEDIO (neutral)";
      } else {
        resultadoDiv.className = "resultado bajo";
        resultadoDiv.textContent = "Scoring: BAJO (poco atractivo)";
      }
    });
  </script>
</body>
</html>
