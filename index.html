<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Cesars - Herramienta Avanzada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== Reset y tipografía ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #121926; /* Dashboard oscuro */
      color: #e0e6f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== Header ===== */
    header {
      background: #1f2a40;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #2c3e50;
    }
    header img { height: 50px; }

    /* ===== Frase central ===== */
    .quote {
      flex: 0 0 auto;
      text-align: center;
      margin: 40px 20px;
      font-size: 1.5rem;
      font-style: italic;
      color: #00d1b2; /* Verde de acento */
    }
    .quote small { display: block; margin-top: 10px; font-style: normal; font-weight: bold; color: #00aaff; }

    /* ===== Contenedor principal ===== */
    main {
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .tool-container {
      background: #1f2a40;
      border: 1px solid #2c3e50;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tool-container h2 {
      color: #00aaff;
      text-align: center;
      margin-bottom: 20px;
    }

    /* ===== Inputs y botones ===== */
    .tool-container input, .tool-container select, .tool-container button {
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .tool-container input, .tool-container select {
      background: #121926;
      color: #e0e6f1;
      border: 1px solid #2c3e50;
    }

    .tool-container button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 600;
    }

    .tool-container button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    /* ===== Resultados ===== */
    .results {
      background: #111b2e;
      border-radius: 8px;
      padding: 15px;
      color: #00d1b2;
      font-weight: 500;
      min-height: 50px;
    }

    /* ===== Footer ===== */
    footer {
      background: #111b2e;
      padding: 15px 20px;
      text-align: center;
      color: #cfd8e3;
      border-top: 1px solid #2c3e50;
      flex-shrink: 0;
    }

    /* ===== Responsivo ===== */
    @media(max-width:768px){
      .quote { font-size: 1.2rem; margin: 30px 10px; }
      .tool-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/miguelangelboo/inverstor-cesars/refs/heads/main/uno.png" alt="Logo Investor Cesars">
  </header>

  <div class="quote">
    “Ya se trate de calcetines o acciones, me gusta comprar mercancía de calidad cuando está rebajada”.
    <small>- Warren Buffett</small>
  </div>

  <main>
    <div class="tool-container">
      <h2>Herramienta Avanzada</h2>
      
      <!-- Entradas del algoritmo complejo -->
      <input type="number" id="input1" placeholder="Ingresa primer valor">
      <input type="number" id="input2" placeholder="Ingresa segundo valor">
      <button id="run-tool">Calcular</button>
      
      <!-- Resultado -->
      <div class="results" id="results">
        Aquí aparecerán los resultados.
      </div>
    </div>
  </main>

  <footer>
    Contacto: ✉️ mabo050796@gmail.com &copy; 2024-2025 Investor Cesar's.
  </footer>

  <script>
    // Ejemplo de algoritmo complejo (dummy para prototipo)
    document.getElementById('run-tool').addEventListener('click', () => {
      const a = parseFloat(document.getElementById('input1').value);
      const b = parseFloat(document.getElementById('input2').value);
      const results = document.getElementById('results');

      if(isNaN(a) || isNaN(b)){
        results.textContent = "Por favor ingresa valores válidos.";
        return;
      }

      // Algoritmo ejemplo: combinación de estadísticas y ponderaciones
      const output = Math.sqrt(a**2 + b**2) * Math.log(a + b + 1) * Math.sin(a/10 + b/10);
      results.textContent = "Resultado del algoritmo avanzado: " + output.toFixed(4);
    });
  </script>
</body>
</html>
