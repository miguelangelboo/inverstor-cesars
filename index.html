<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Responsivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="w-full fixed top-0 left-0 bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        
        <!-- LOGO -->
        <div class="flex items-center space-x-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo" class="w-8 h-8">
          <span class="font-semibold text-lg">Mi Herramienta</span>
        </div>

        <!-- NAVIGATION -->
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="hover:text-gray-900 transition">Inicio</a>
          <a href="#" class="hover:text-gray-900 transition">Funcionalidades</a>
          <a href="#" class="hover:text-gray-900 transition">Precios</a>
          <a href="#" class="hover:text-gray-900 transition">Contacto</a>
        </nav>

        <!-- BOTÓN HAMBURGUESA -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- MENÚ MÓVIL -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <nav class="px-4 py-2 space-y-2">
        <a href="#" class="block hover:text-gray-900">Inicio</a>
        <a href="#" class="block hover:text-gray-900">Funcionalidades</a>
        <a href="#" class="block hover:text-gray-900">Precios</a>
        <a href="#" class="block hover:text-gray-900">Contacto</a>
      </nav>
    </div>
  </header>

  <script>
    // Toggle menú móvil
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <!-- CONTENIDO DE PRUEBA -->
  <main class="pt-24 max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Bienvenido</h1>
    <p>Aquí empieza tu herramienta.</p>
  </main>

</body>
</html>
