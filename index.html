<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring de Acciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="w-full fixed top-0 left-0 bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        
        <!-- LOGO -->
        <div class="flex items-center space-x-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo" class="w-8 h-8">
          <span class="font-semibold text-lg">Scoring Acciones</span>
        </div>

        <!-- NAVIGATION -->
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="hover:text-gray-900 transition">Inicio</a>
          <a href="#" class="hover:text-gray-900 transition">Herramienta</a>
          <a href="#" class="hover:text-gray-900 transition">Contacto</a>
        </nav>

        <!-- BOTÃ“N HAMBURGUESA -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- MENÃš MÃ“VIL -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <nav class="px-4 py-2 space-y-2">
        <a href="#" class="block hover:text-gray-900">Inicio</a>
        <a href="#" class="block hover:text-gray-900">Herramienta</a>
        <a href="#" class="block hover:text-gray-900">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-28 max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Herramienta de Scoring de Acciones</h1>

    <div class="bg-white shadow-md rounded-xl p-6 space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block font-semibold">Nombre de la acciÃ³n</label>
        <input id="nombre" type="text" placeholder="Ej: AAPL, TSLA..." class="w-full border p-2 rounded-md">
      </div>

      <!-- Fundamentales -->
      <div>
        <label class="block font-semibold">Â¿Los fundamentales mejorarÃ¡n?</label>
        <select id="fundamentales" class="w-full border p-2 rounded-md">
          <option value="si">SÃ­</option>
          <option value="no">No</option>
        </select>
      </div>

      <!-- % de caÃ­da -->
      <div>
        <label class="block font-semibold">% de caÃ­da</label>
        <input id="caida" type="number" min="0" max="100" placeholder="Ej: 25" class="w-full border p-2 rounded-md">
      </div>

      <!-- CapitalizaciÃ³n -->
      <div>
        <label class="block font-semibold">CapitalizaciÃ³n de mercado</label>
        <select id="cap" class="w-full border p-2 rounded-md">
          <option value="small">Small Cap ($300M - $2B)</option>
          <option value="mid">Mid Cap ($2B - $10B)</option>
          <option value="large">Large Cap (>$10B)</option>
        </select>
      </div>

      <!-- BotÃ³n -->
      <button onclick="calcularScore()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Calcular Scoring
      </button>

      <!-- Resultado -->
      <div id="resultado" class="text-center font-bold text-lg mt-4"></div>
    </div>
  </main>

  <script>
    // Toggle menÃº mÃ³vil
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // LÃ³gica del Scoring
    function calcularScore() {
      const nombre = document.getElementById("nombre").value;
      const fundamentales = document.getElementById("fundamentales").value;
      const caida = parseFloat(document.getElementById("caida").value) || 0;
      const cap = document.getElementById("cap").value;

      let score = 0;

      if (fundamentales === "no") {
        score = 0; // Anula todo
      } else {
        // Base = caÃ­da
        score = caida;

        // Bonus por capitalizaciÃ³n
        if (cap === "small") score += 30;
        if (cap === "mid") score += 15;
        if (cap === "large") score += 5;
      }

      document.getElementById("resultado").innerHTML = 
        `ðŸ“Š AcciÃ³n: <b>${nombre || "N/A"}</b> <br> âœ… Score: <span class="text-blue-600">${score}</span>`;
    }
  </script>
</body>
</html>
